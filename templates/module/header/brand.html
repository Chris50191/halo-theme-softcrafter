<!--/* 站点个人信息 */-->
<div class="site-branding" th:fragment="brand">
  <div th:if="${not #strings.isEmpty(site.logo)}" class="site-title">
    <a data-pjax th:href="${site.url}" aria-label="access the homepage of this website">
      <img th:src="${site.logo}" th:alt="${site.title}"/>
    </a>
  </div>
  <h1 th:unless="${not #strings.isEmpty(site.logo)}" class="site-title">
    <a data-pjax th:href="${site.url}" th:text="${site.title}" aria-label="access the homepage of this website"></a>
  </h1>
</div>
